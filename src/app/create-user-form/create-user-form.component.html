
<div class="user-form">
<form class="user-form-create" [formGroup]="form" (ngSubmit)="submitForm()">
 <mat-form-field class="user-form-input">
    <mat-label>Введите имя пользователя</mat-label>
    <input matInput formControlName="name">
    <mat-error>Неверное значение</mat-error>
 </mat-form-field>

<mat-form-field>
    <mat-label>Введите эл. почту</mat-label>
    <input matInput formControlName="email">
    <mat-error>Неверное значение</mat-error>
 </mat-form-field>

<mat-form-field>
    <mat-label>Введите имя сайта</mat-label>
    <input matInput formControlName="website">
    <mat-error>Неверное значение</mat-error>
 </mat-form-field>

<mat-form-field>
    <mat-label>Введите название компании</mat-label>
    <input matInput formControlName="companyName">
    <mat-error>Неверное значение</mat-error>
 </mat-form-field>

<button style="width: 150px;" [disabled]="form.invalid">CREATE USER</button>
</form>
</div>
