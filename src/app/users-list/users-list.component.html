
<button class="CreateUserButton" (click)="CreateUserDialog()" mat-button>CREATE USER</button>
<div class="users-list-styles">
  <div *ngFor="let user of users$ | async">
    <app-user-card [user]="user" (deleteUser)="deleteUser($event)"
    (editUser)="editUser($event)">
    </app-user-card>
  </div>
</div>
