<H1>CREATE USER FORM</H1>
<div class="user-form">
<form class="user-form-create" [formGroup]="form" (ngSubmit)="submitForm()">
<p>NAME</p>
<input class="user-form-input"    type="text" formControlName = "name">
<p>EMAIL</p>
<input  class="user-form-input" type="text" formControlName  = "email">
<p>WEBSITE</p>
<input  class="user-form-input" type="text" formControlName = "website">
<p>COMPANY NAME</p>
<input  class="user-form-input" type="text" formControlName = "companyName">
<button style="width: 150px;" [disabled]="!form.valid">CREATE USER</button>
</form>
</div>
